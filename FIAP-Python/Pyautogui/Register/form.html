<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <form action="index.html" method="post">

    <h1>Registro</h1>

    <fieldset>
      <legend>
        <span class="number">1</span>
        Informações básicas
      </legend>

      <label for="name">Nome:</label>
      <input type="text" id="name" name="user_name">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="user_password">

      <label>Idade:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Menor que
        13</label><br>

      <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">13 ou
        mais</label>
    </fieldset>

    <fieldset>
      <legend><span class="number">2</span>Seu perfil</legend>
      <label for="bio">Biografia:</label>
      <textarea id="bio" name="user_bio"></textarea>
    </fieldset>
    <fieldset>
      <label for="job">Ultimo emprego:</label>
      <select id="job" name="user_job">
        <optgroup label="Web">
          <option value="frontend_desenvolvedor">Desenvolvedor Front-End</option>
          <option value="php_desenvolvedor">Desenvolvedor PHP</option>
          <option value="python_desenvolvedor">Desenvolvedor Python</option>
          <option value="rails_desenvolvedor">Desenvolvedor Rails</option>
          <option value="web_designer">Web Designer</option>
          <option value="WordPress_desenvolvedor">Desenvolvedor WordPress</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="Android_desenvolvedor">Desenvolvedor Androild</option>
          <option value="iOS_desenvolvedor">Desenvolvedor iOS</option>
          <option value="mobile_designer">Mobile Designer</option>
        </optgroup>
        <optgroup label="Negócio">
          <option value="business_owner">Autônomo</option>
          <option value="freelancer">Freelancer</option>
        </optgroup>
        <optgroup label="Outros">
          <option value="secretary">Secretária</option>
          <option value="maintenance">Manutenção</option>
        </optgroup>
      </select>

      <label>Interesses:</label>
      <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light"
        for="development">Desenvolvimento</label><br>
      <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light"
        for="design">Design</label><br>
      <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light"
        for="business">Negócio</label>

    </fieldset>
    <button type="submit">Criar conta</button>
  </form>

</body>

</html>
